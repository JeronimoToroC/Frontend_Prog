<div class="general">
  <form [formGroup]="dataForm" class="col s12">
    <div class="secondDiv">
      <h4>Registro de usuario</h4>

      <div class="row">
        <div class="col s12 center-align">
            <img *ngIf="!uploadedPhoto" src="assets/images/no-file-found.jpg" class="vehiclePhoto center-align">
            <img *ngIf="uploadedPhoto" src="{{url_server}}/archivo/1/{{uploadedFilename}}" class="vehiclePhoto center-align">
        </div>
      </div>
    <div class="row">
        <div class="col s12 center-align">
            <input class="btn orange" type="file" (change)="UploadPhoto($event)" name="image"  /> 
            &nbsp;<button class="btn btn-success " type="button" (click)="SubmitFileToServer()" > Cargar Foto</button>
        </div>
    </div>

      <div class="input-field col s3">
        <input
          formControlName="name"
          id="name"
          type="text"
        >
        <label for="name">Nombre</label>
      </div>

      <div class="input-field col s3">
        <input
          formControlName="lastName"
          id="lastName"
          type="text"
        >
        <label for="lastName">Apellidos</label>
      </div>

      <div class="input-field col s3">
        <input
          formControlName="email"
          id="email"
          type="text"
        >
        <label for="email">Correo electrónico</label>
      </div>

      <div class="input-field col s3">
        <input
          formControlName="document"
          id="document"
          type="text"
        >
        <label for="document">Documento de identidad</label>
      </div>

      <div class="input-field col s3">
        <input
          formControlName="cell"
          id="cell"
          type="text"
        >
        <label for="cell">Teléfono / Celular</label>
      </div>
      <div class="switch">
        <label for="txtDescripcion" style="margin-bottom: 1rem; font-size: 1rem;">¿Crear cuenta como proponente?</label>
        <label style="font-size: 1rem;">
          No
          <input type="checkbox" id="checkProponente" (click)="checkProp()">
          <span class="lever"></span>
          Sí
        </label>
      </div>
      <div class="input-field col s3">
        <section >
          <select id="selTipoVinculacion" formControlName="tipoVinculacionId">
            <option *ngFor="let a of tipoVinculacionList" value="{{a.id}}">{{a.name}}</option>
          </select>
          <label style="font-weight: bold; font-size: medium;" for="selTipoVinculacion">Seleccione el tipo de vinculacion</label>
        </section>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button
        style="background-color: #063B70; width: 50%; height: 50px; margin-left: auto; left: auto; right: auto;"
          type="button"
          class="btn btn-success"
          (click)="SaveRecord()"
        >
        Guardar
        </button>
      </div>
    </div>
  </form>
</div>
