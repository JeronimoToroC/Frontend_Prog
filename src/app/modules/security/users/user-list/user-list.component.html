<br>
<a routerLink="/parameters/user-creation" class="btn btn-success">Agregar Registro</a>

<fieldset>
    <legend>Listado de Usuarios</legend>
    <table>
        <thead>
            <tr>

                <th>
                    id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Rol
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordList">
                <td>
                    {{r._id}}
                </td>
                <td>
                    {{r.name}}
                </td>
                <td>
                    {{r.rolesId}}
                </td>
                <td>
                    <a class="btn btn-warning orange" routerLink="/parameters/user-edition/{{r._id}}">Editar</a>
                    <a class="btn btn-warning orange" routerLink="/parameters/remove-user/{{r._id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
