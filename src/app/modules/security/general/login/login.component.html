<main>

      <div class="section"></div>
      <div class="section"></div>

      <div class="container center">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" [formGroup]="dataForm">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input formControlName="username" class='validate' type='username' name='usernmae' id='username' />
                <label for='usuario'>Ingrese su Usuario</label>
              </div>
              <div class="errorValidation">
                <label *ngIf="GetDF['username'].errors && (dataForm.controls['username'].dirty || dataForm.controls['username'].touched)">
                    El nombre de usuario no cumple con los requisitos (correo electrónico)
                </label>
            </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input formControlName="password" class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
                <div class="errorValidation">
                  <div class="errorValidation">
                    <label *ngIf="GetDF['password'].errors && (dataForm.controls['password'].dirty || dataForm.controls['password'].touched)">
                        La contraseña no cumple con los requisitos
                    </label>
                </div>
                </div>
              </div>
              <label style='float: right;'>
								<a class='pink-text' routerLink="../reset-password"><b>Forgot Password?</b></a>
							</label>
            </div>

            <ngx-recaptcha2 #captchaElem
                siteKey="6LcTCGQdAAAAAMLJm4dZXbJThPSyD-Z6oRE0TG2_"
                formControlName="recaptcha">
            </ngx-recaptcha2>

            <br />
            
            <div class='row center'>
              <button [disabled]="dataForm.controls['username'].errors || dataForm.controls['password'].errors" type='button' (click)="Login()" name='btn_login'
                  class='col s12 btn btn-large waves-effect'>Identificar</button>
            </div>
            
          </form>
        </div>
      </div>

    <div class="section"></div>
    <div class="section"></div>
  </main>
