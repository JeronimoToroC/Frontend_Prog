<div class="row">
    <form [formGroup]="dataForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="observaciones" id="txtObservaciones" type="text">
          <label for="txtObservaciones">Observaci√≥nes</label>
        </div>
      </div>
      <label><input type="checkbox" formControlName="cb"> Confirmar</label>
        <div style="color: red; padding-top: 0.2rem" *ngIf="dataForm.hasError('required', 'cb')">
            Required
        </div>
        <hr>
        <div class="row">        
          <div class="input-field col s12">
            <select id="selRelacion" formControlName="notificarJuradoId">
                <option *ngFor="let c of relacionList" value="{{c.id}}">{{c.fechaInvitacion}}</option>
            </select>
            <label>Seleccion de Relacion</label>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <button type="button" class="btn btn-success" [disabled]="dataForm.invalid" (click)="SaveRecord()">Guardar</button>
          &nbsp;<a class="btn btn-warning orange" routerLink="/parameters/comite-list">Cancelar</a>
        </div>
      </div>

      

    </form>
  </div>
