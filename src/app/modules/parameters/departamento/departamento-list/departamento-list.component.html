<br>
<a routerLink="/parameters/jurados-creation" class="btn btn-success">Agregar Registro</a>

<fieldset>
    <legend>Listado de Departamentos</legend>
    <table>
        <thead>
            <tr>

                <th>
                    id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordList">
                <td>
                    {{r.id}}
                </td>
                <td>
                    {{r.name}}
                </td>
                <td>
                    {{r.facultadId}}
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
