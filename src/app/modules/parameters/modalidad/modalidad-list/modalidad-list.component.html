<br>
<a routerLink="/parameters/modalidad-creation" class="btn btn-success">Agregar Registro</a>

<fieldset>
    <legend>Listado de Modalidades</legend>
    <table>
        <thead>
            <tr>

                <th>
                    id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p,totalItems: totalAmount }">
                <td>
                    {{r.id}}
                </td>
                <td>
                    {{r.nombre}}
                </td>
                <td>
                    <a class="btn btn-warning orange" routerLink="/parameters/modalidad-edition/{{r.id}}">Editar</a>
                    <a class="btn btn-warning orange" routerLink="/parameters/remove-modalidad/{{r.id}}">Eliminar</a>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
