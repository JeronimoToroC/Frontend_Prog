<a routerLink="/parameters/solicitud-creation" class="btn btn-success">Agregar Registro</a>

<fieldset>
    <legend>Listado de Solicitudes</legend>
    <div *ngFor="let r of recordUserList">
        <div *ngIf="isShow(r)">
            <a class="btn btn-warning orange" routerLink="/parameters/evaluacion-solicitud-creation">Notificar a Jurado</a>
        </div>
    </div>
    <table>
        <thead>
            <tr>

                <th>
                    id
                </th>
                <th>
                    Nombre del Trabajo
                </th>
                <th>
                    Tipo de Comite
                </th>
                <th>
                    Descripci√≥n
                </th>
                <th>
                    Archivo
                </th>
                <th>
                    Fecha
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordList">
                <td>
                    {{r.id}}
                </td>
                <td>
                    {{r.workName}}
                </td>
                <td>
                    {{r.comiteType}}
                </td>
                <td>
                    {{r.description}}
                </td>
                <td>
                    {{r.file}}
                </td>
                <td>
                    {{r.date_rad}}
                </td>
                <td>
                    <a class="btn btn-warning orange" routerLink="/parameters/solicitud-edition/{{r.id}}">Editar</a>
                    <a class="btn btn-warning orange" routerLink="/parameters/remove-solicitud/{{r.id}}">Eliminar</a>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
