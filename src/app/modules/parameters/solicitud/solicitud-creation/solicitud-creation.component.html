<div class="row">
    <form [formGroup]="dataForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="name" id="txtName" type="text">
          <label for="txtName">Nombre del Trabajo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="tipoComite"  id="txtTipoComite" type="text">
          <label for="txtTipoComite">Tipo de cómite</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="descripcion"  id="txtDescripcion" type="text">
          <label for="txtDescripcion">Descripción</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <button class="btn btn-success" (click)="SaveRecord()"></button>
          &nbsp;<a href="" class="btn btn-warning orange" type="button" routerLink="/parameters/solicitud-list">Cancelar</a>
        </div>
    </form>
  </div>
