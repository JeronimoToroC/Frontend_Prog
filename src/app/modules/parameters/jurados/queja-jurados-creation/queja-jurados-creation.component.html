<div class="row">
    <form [formGroup]="dataForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="resumen" id="txtResumen" type="text">
          <label for="txtResumen">Resumen</label>
        </div>
      </div>
  
      <div class="row">
        <div class="input-field col s12">
          <select id="selJurados" formControlName="juradosId">
            <option *ngFor="let a of juradosList" value="{{a.id}}">{{a.name}}</option>
          </select>
        <label>Seleccion Jurado</label>
        </div>
      </div>
  
      <div class="row">
        <div class="input-field col s12">
          <button type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
          &nbsp;<a class="btn btn-warning orange" routerLink="/parameters/jurados-list">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
