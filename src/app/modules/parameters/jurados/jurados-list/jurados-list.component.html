<br>
<a routerLink="/parameters/jurados-creation" class="btn btn-success">Agregar Registro</a>

<fieldset>
    <legend>Listado de Jurados</legend>
    <div>
        <div >
            <a class="btn btn-warning black" routerLink="/parameters/recordar-jurado-creation">Notificar Jurado</a>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                
                <th>
                    id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Recordatorio
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordList">
                <td>
                    {{r.id}}
                </td>
                <td>
                    {{r.name}}
                    {{r.lastName}}
                </td>
                <td>
                    
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
<br>
