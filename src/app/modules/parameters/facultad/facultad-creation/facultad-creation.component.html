<div class="row">
  <form [formGroup]="dataForm" class="col s12">
    <div class="row">
      <div class="input-field col s3">
          <input formControlName="name" id="txtNombre" type="text">
          <label for="txtNombre">Nombre</label>
      </div>
      <div class="input-field col s3">
          <input formControlName="comite" id="txtCodigo" type="text">
          <label for="txtComite">Codigo</label>
      </div>
      
  </div>
    <div class="row">
      <div class="input-field col s12">
        <button type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
        &nbsp;<a class="btn btn-warning orange" routerLink="/parameters/facultad-list">Cancelar</a>
      </div>
    </div>
  </form>
</div>
